<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>C4 - Exercício 1</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <div class="logo-img"><img src="imagens/maca-verde.png" alt="Maçã verde"></div>
            <h1 class="titulo-principal">Tathi Nutrição</h1>
        </div>
    </header>

    <main>
        <h2>Meus pacientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso (kg)</th>
                    <th>Altura (m)</th>
                    <th>Gordura Corporal (%)</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody id="infos-pacientes">
                <tr class="paciente">
                    <td class="info-nome">Denis</td>
                    <td class="info-peso">100</td>
                    <td class="info-altura">2.00</td>
                    <td class="info-gordura">10</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Érika</td>
                    <td class="info-peso">80</td>
                    <td class="info-altura">1.72</td>
                    <td class="info-gordura">40</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">João</td>
                    <td class="info-peso">54</td>
                    <td class="info-altura">1.64</td>
                    <td class="info-gordura">14</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Maria</td>
                    <td class="info-peso">85</td>
                    <td class="info-altura">1.73</td>
                    <td class="info-gordura">24</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Priscila</td>
                    <td class="info-peso">46</td>
                    <td class="info-altura">1.55</td>
                    <td class="info-gordura">19</td>
                    <td class="info-imc">0</td>
                </tr>
            </tbody>
        </table>

        <form action="#" id="formulario-adiciona">
            <h2>Adicionar novo paciente</h2>
            <fieldset class="infos-novo-paciente">
                <label for="nome-paciente">Nome:
                    <input type="text" name="nome-paciente" id="nome-paciente" placeholder="Digite o nome do paciente">
                </label>
                <div class="numeros-novo-paciente">
                    <label for="peso-paciente">Peso:
                        <input type="text" name="peso-paciente" id="peso-paciente" placeholder="Digite o peso do paciente">
                    </label>
                    <label for="altura-paciente">Altura:
                        <input type="text" name="altura-paciente" id="altura-paciente" placeholder="Digite o altura do paciente">
                    </label>
                    <label for="perc-gordura-paciente">% de Gordura:
                        <input type="text" name="perc-gordura-paciente" id="perc-gordura-paciente" placeholder="Digite o percentual de gordura do paciente">
                    </label>
                </div>

                <button class="botao-adicionar">Adicionar</button>
            </fieldset>
        </form>
    </main>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
